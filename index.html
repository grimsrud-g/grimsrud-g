            <script>
              // Array of the brain image filenames
                      const brainImages = [
                        "assets/brain1.png",
                        "assets/brain2.png",
                        "assets/brain3.png",
                        "assets/brain4.png"
                      ];
                    
                      const brainImg = document.getElementById('brain-graphic');
                      let currentIndex = 0;
                    
                      function rotateBrain() {
                        // Fade out
                        brainImg.style.opacity = 0;
                        // After 300ms, change image and fade in
                        setTimeout(() => {
                          currentIndex = (currentIndex + 1) % brainImages.length;
                          brainImg.src = brainImages[currentIndex];
                          brainImg.style.opacity = 1;
                        }, 300);
                      }
                    
                      setInterval(rotateBrain, 2000);
                    
                                <section>

                </p>
                <p>
                    My research interests lie in three main categories: clinically translational application of neuroimaging in

                </p>
                <p>
                    I am passionate about making science both accessible and engaging for youth, particularly science surrounding mental
